      hashTagList:
        type: array
        items:
          type: string
      thumbnail:
        type: string
      title:
        type: string
    title: PostRequestDto
  PostUpdateDto:
    type: object
    required:
      - content
      - title
    properties:
      category:
        type: string
        enum:
          - BAR_SNACK
          - BEST
          - FREE
          - RECIPE
      content:
        type: string
      hashTagList:
        type: array
        items:
          type: string
      postId:
        type: integer
        format: int64
      thumbnail:
        type: string
      title:
        type: string
    title: PostUpdateDto
  RecommentRequestDto:
    type: object
    properties:
      content:
        type: string
      parentId:
        type: integer
        format: int64
