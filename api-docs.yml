definitions:
  Comment:
    type: object
    properties:
      commentLikeList:
        type: array
        items:
          "$ref": "#/definitions/CommentLike"
      content:
        type: string
      createdAt:
        type: string
        format: date-time
      id:
        type: integer
        format: int64
      modifiedAt:
        type: string
        format: date-time
      parentId:
        "$ref": "#/definitions/Comment"
      post:
        "$ref": "#/definitions/Post"
      recommentList:
        type: array
        items:
          "$ref": "#/definitions/Comment"
      user:
        "$ref": "#/definitions/User"
    title: Comment
  CommentLike:
    type: object
    properties:
      comment:
        "$ref": "#/definitions/Comment"
      id:
        type: integer
        format: int64
      user:
        "$ref": "#/definitions/User"
    title: CommentLike
  CommentRequestDto:
    type: object
    properties:
      content:
        type: string
      postId:
        type: integer
        format: int64
    title: CommentRequestDto
  CommentUpdateRequestDto:
    type: object
    properties:
      commentId:
        type: integer
        format: int64
      content:
        type: string
    title: CommentUpdateRequestDto
  Follow:
    type: object
    properties:
      follower:
        "$ref": "#/definitions/User"
      following:
        "$ref": "#/definitions/User"
