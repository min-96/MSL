        type: integer
        format: int64
    title: Follow
  HashTag:
    type: object
    properties:
      id:
        type: integer
        format: int64
      post:
        "$ref": "#/definitions/Post"
      tag:
        "$ref": "#/definitions/Tag"
    title: HashTag
  LoginRequestDto:
    type: object
    properties:
      email:
        type: string
      password:
        type: string
    title: LoginRequestDto
  ModelAndView:
    type: object
    properties:
      empty:
        type: boolean
      model:
        type: object
